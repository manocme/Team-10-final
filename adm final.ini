Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  <h3 class="font-bold text-lg text-white">Purpose</h3>
Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  <p class="text-slate-300">Beyond a place of worship, the temple served as the central hub of a thriving kingdom, where religious, social, and economic activities revolved around it. Its grand scale was a symbol of Chola power and devotion.</p>
