Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Built by the Chola king Rajaraja I between 1003 and 1010 CE, the Brihadisvara Temple is a masterpiece of Dravidian architecture and a UNESCO World Heritage Site. It stands as a testament to the engineering and artistic prowess of the Chola Empire, a grand "house" built for the deity.
