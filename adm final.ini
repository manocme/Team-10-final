Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  <p class="text-slate-300">The bust's monumental *112-foot height* is not arbitrary; it symbolizes the *112 paths to liberation* (moksha) mentioned in yogic scriptures. Rather than a complex temple plan, the monument's design is focused on a singular form, emphasizing the idea of inner well-being and self-realization.</p>
