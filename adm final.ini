Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  <h3 class="font-bold text-lg text-white">Architectural Style</h3>
Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  <p class="text-slate-300">The design follows strict, traditional Hindu principles, with a complex, symmetrical layout. The entire structure is covered in intricate, narrative sculptures of deities, mythical beings, and scenes from the epics. Inside, the massive Shiva linga occupies two stories of the sanctum, and the walls of the upper corridor are carved with *81 of the 108 dance poses (karanas)* from the Natya Shastra.</p>
